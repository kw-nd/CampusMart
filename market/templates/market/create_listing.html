<!DOCTYPE html>
<html>
<head>
    <title>Create Listing</title>
</head>
<body>
    <h2>Create a New Listing</h2>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Post Listing</button>
    </form>

    <a href="/">Back to Home</a>
</body>
</html>
